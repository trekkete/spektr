# Production Profile - PostgreSQL

# PostgreSQL Database Configuration (using environment variables for Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/spektr}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:spektr_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:change_me_in_production}
spring.datasource.driverClassName=org.postgresql.Driver

# PostgreSQL Dialect (with JSONB support)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Production Settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Logging
logging.level.root=INFO
logging.level.com.spektr=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
