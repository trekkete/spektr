version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: spektr-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spektr}
      POSTGRES_USER: ${POSTGRES_USER:-spektr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spektr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spektr_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    container_name: spektr-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/${POSTGRES_DB:-spektr}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-spektr_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${HIBERNATE_DDL_AUTO:-update}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - spektr-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/auth/me || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # React Frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spektr-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - spektr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  spektr-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
